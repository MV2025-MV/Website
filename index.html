<script>
const API_URL = "https://graphql.anilist.co";

// Utility function to query AniList GraphQL
async function fetchAniList(query, variables) {
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query, variables }),
    });
    const json = await res.json();
    return json.data;
  } catch (err) {
    console.error("AniList API Error:", err);
    return null;
  }
}

// Search and display anime
async function searchAnime() {
  const searchInput = document.getElementById("searchInput").value.trim();
  if (!searchInput) return;

  const query = `
    query ($search: String) {
      Page(perPage: 10) {
        media(
          search: $search
          type: ANIME
          sort: [SEARCH_MATCH, POPULARITY_DESC]
        ) {
          id
          title {
            romaji
            english
            native
          }
          description(asHtml: false)
          coverImage {
            large
          }
        }
      }
    }
  `;

  const variables = {
    search: searchInput
  };

  const data = await fetchAniList(query, variables);

  if (data && data.Page && data.Page.media.length > 0) {
    displayAnimeResults(data.Page.media);
  } else {
    document.getElementById("resultsContainer").innerHTML =
      "<p>No anime found. Try a different keyword.</p>";
  }
}
// Display anime cards in the grid
function displayAnimeResults(animeList) {
  const container = document.getElementById("resultsContainer");
  container.innerHTML = "";

  animeList.forEach(anime => {
    const title = anime.title.romaji || anime.title.english || anime.title.native;
    const desc = anime.description ? anime.description.replace(/<[^>]*>/g, "").substring(0, 200) + "..." : "No description available";
    const card = document.createElement("div");
    card.className = "anime-card";

    card.innerHTML = `
      <img src="${anime.coverImage.large}" alt="${title}" />
      <div class="anime-info">
        <h3>${title}</h3>
        <p>${desc}</p>
        <div class="watch-links">
          <a href="https://anilist.co/anime/${anime.id}" target="_blank">Anime Details</a>
          <a href="https://hianime.to/search?keyword=${encodeURIComponent(title)}" target="_blank">HiAnime</a>
          <a href="https://zoroto.com.in/search?keyword=${encodeURIComponent(title)}" target="_blank">ZoroTo</a>
          <a href="https://gogoanimez.to/search.html?keyword=${encodeURIComponent(title)}" target="_blank">Gogoanimez</a>
          <a href="https://animesugetv.in/search?keyword=${encodeURIComponent(title)}" target="_blank">AnimeSugeTV</a>
          <a href="https://animepahe.com/anime?q=${encodeURIComponent(title)}" target="_blank">Animepahe</a>
          <a href="https://animixplay.com.mx/?q=${encodeURIComponent(title)}" target="_blank">Animixplay</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}
// Get a random anime with sub/dub filtering
async function getRandomAnime() {
  const preference = document.getElementById("audioFilter").value;
  let attempts = 0;

  while (attempts < 10) {
    const randomId = Math.floor(Math.random() * 20000) + 1;

    const query = `
      query ($id: Int) {
        Media(id: $id, type: ANIME) {
          id
          title {
            romaji
            english
            native
          }
          description(asHtml: false)
          coverImage {
            large
          }
        }
      }
    `;

    const variables = { id: randomId };
    const data = await fetchAniList(query, variables);
    const anime = data?.Media;

    if (!anime) {
      attempts++;
      continue;
    }

    const hasEnglish = !!anime.title.english;

    const matchesFilter =
      preference === "all" ||
      (preference === "dub" && hasEnglish) ||
      (preference === "sub" && !hasEnglish);

    if (matchesFilter) {
      displayAnimeResults([anime]);
      return;
    }

    attempts++;
  }

  document.getElementById("resultsContainer").innerHTML =
    "<p>No matching random anime found. Try again!</p>";
}
// Load top-rated anime (sorted by score descending)
async function loadTopAnime() {
  const query = `
    query {
      Page(perPage: 10) {
        media(type: ANIME, sort: SCORE_DESC) {
          id
          title {
            romaji
            english
            native
          }
          description(asHtml: false)
          coverImage {
            large
          }
        }
      }
    }
  `;

  const data = await fetchAniList(query, {});
  if (data && data.Page && data.Page.media.length) {
    displayAnimeResults(data.Page.media);
  } else {
    document.getElementById("resultsContainer").innerHTML = "<p>Unable to load top anime.</p>";
  }
}

// Load seasonal anime for current year & season
async function loadSeasonalAnime() {
  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth() + 1;

  let season = "WINTER";
  if (month >= 4 && month <= 6) season = "SPRING";
  else if (month >= 7 && month <= 9) season = "SUMMER";
  else if (month >= 10 && month <= 12) season = "FALL";

  const query = `
    query ($season: MediaSeason, $year: Int) {
      Page(perPage: 10) {
        media(season: $season, seasonYear: $year, type: ANIME, sort: POPULARITY_DESC) {
          id
          title {
            romaji
            english
            native
          }
          description(asHtml: false)
          coverImage {
            large
          }
        }
      }
    }
  `;

  const variables = { season: season, year: year };
  const data = await fetchAniList(query, variables);

  if (data && data.Page && data.Page.media.length) {
    displayAnimeResults(data.Page.media);
  } else {
    document.getElementById("resultsContainer").innerHTML = "<p>Unable to load seasonal anime.</p>";
  }
}
async function suggestAnime() {
  const queryText = document.getElementById("searchInput").value.trim();
  const suggestionBox = document.getElementById("suggestions");

  if (!queryText || queryText.length < 2) {
    suggestionBox.innerHTML = "";
    return;
  }

  const query = `
    query ($search: String) {
      Page(perPage: 5) {
        media(search: $search, type: ANIME, sort: SEARCH_MATCH) {
          title {
            romaji
            english
          }
        }
      }
    }
  `;

  const variables = { search: queryText };
  const data = await fetchAniList(query, variables);

  if (data && data.Page && data.Page.media.length > 0) {
    suggestionBox.innerHTML = data.Page.media.map(media => {
      const name = media.title.romaji || media.title.english;
      return `<div onclick="selectSuggestion('${name.replace(/'/g, "\\'")}')">${name}</div>`;
    }).join("");
  } else {
    suggestionBox.innerHTML = "";
  }
}
